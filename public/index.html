<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script src="./lib/config/urls.js"></script>
    <script src="./lib/echart/echarts.min.js"></script>
    <script>
      String.prototype.splitSheet = function () {
        let mp = this.split('\n').filter(_ => _.trim()).map(_ => _.split('\t').map(_ => +_));
        let arr = [];
        for (let i = 0;i < mp[0].length;i++) {
          arr.push([])
        }
        mp.forEach(m => {
          m.forEach((m_,ind) => {
            arr[ind].push(m_);
          });
        });
        return arr;
      }
      String.prototype.splitSheetHero = function() {
        let mp = this.split('\n').filter(_ => _.trim()).map(_ => _.split('\t').map(_ => {
          let v = +_;
          if (v+'' === _) {
            return v;
          } else {
            return _;
          }
        }));
        return mp;
      };
      String.prototype.splitFiles = function () {
        return this.split('\n').map(_ => _.split('.tif')[0].trim().toLowerCase().replace(/[\.]/g,''))
      };
      Array.prototype.clear = function() {
        this.splice(0,this.length);
        return this;
      };
      Array.prototype.clearAndSet = function(arr) {
        this.clear().splice(0,0,...arr);
        return this;
      };
      Array.prototype.clone = function() {
        return JSON.parse(JSON.stringify(this));
      };
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
